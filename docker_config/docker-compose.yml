version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    volumes:
      - sqlite_data:/app/db  # Shared volume for SQLite
      - ${fasta_file}:/app/ext_files/fasta.fasta
      - ${metadata_file}:/app/ext_files/metadata.xls
    environment:
      - FASTA_FILE=/app/ext_files/fasta.fasta
      - METADATA_FILE=/app/ext_files/metadata.xls
      - UPDATE_ONLY=${update_only}
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      - sqlite_data:/app/db  # Frontend can access the same SQLite db if needed
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_completed_successfully

volumes:
  sqlite_data:
    driver: local  # A shared volume where the SQLite database file will be stored

networks:
  app-network:
    driver: bridge
